<h1>Lattice Paths</h1>
<h2>SOLVED</h2>
<p>Starting in the top left corner of a 2Ã—2 grid, and only being able to move to the right and down, there are exactly 6 routes to the bottom right corner.</p>
<p>How many such routes are there through a 20x20 grid?</p>

<h3 id="answer"></h3><!-- This is where the result will be shown -->

<script>


function latticePaths(grid){

    // 1) Input: Size of the grid (20x20 grid)
    // 2) Combinatorial Calculation:
    // ---- We need to compute the number of ways to arrange 20 right moves and 20 down moves in 40 total moves.
    // ---- Use the binomial coefficient formula: C(n,k) = n! / (k! * (n-k)!) where n = 20 and k = 20
    // 3) Output: The result of the binomial coefficient computation will give the number of unique routes through the 20x20 grid.

    let gridSize = grid[0];
    let routes = binomailCoefficient((grid[0] + grid[1]),gridSize);


    function binomailCoefficient(n,k){
        return (factorial(n) / (factorial(k) * factorial(n-k)));
    }


    function factorial(n){
        if(n === 0 || n === 1){
            return 1;
        } else {
            return n * factorial(n-1);
        }
    }

    return routes;
}



// Set the result of problem() to the <p> element
document.getElementById("answer").innerHTML = latticePaths([20,20]);

// log to console
console.log(latticePaths([20,20]));

</script>
